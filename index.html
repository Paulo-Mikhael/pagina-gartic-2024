<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Gartic - O portal de desenhos online</title>
    <link rel="icon" href="src/images/gartic-icon.ico">
    <link rel="stylesheet" href="src/styles/vars.css">
    <link rel="stylesheet" href="src/styles/styles.css">
    <link rel="stylesheet" href="src/styles/media-queries.css">
</head>
<body class="gartic-vars">
    <header>
        <div class="header-content">
            <div class="gartic-io">
                <img src="src/images/boneco-gartic.png" alt="boneco-gartic">
                <h2>GARTIC.IO</h2>
            </div>
            <div class="header-text">
                <h2>Mais <b>rápido, ágil</b> e sem necessidade de cadastro para <b>criar salas e temas.</b></h2>
            </div>
            <div class="header-button">
                <button><h2>JOGAR</h2></button>
            </div>
        </div>
    </header>
    <section class="topic">
        <div class="gartic-logo"><img src="src/images/gartic-logo-header.png" alt="background-header.png"></div>
    </section>
    <section class="tool-bar">
        <div class="tool-bar-content">
            <div class="tools">
                <div class="item home">
                    <h3>HOME</h3>
                </div>
                <div class="item cadastro">
                    <h3>CADASTRO</h3>
                </div>
                <div class="item jogo">
                    <h3>JOGO</h3>
                </div>
                <div class="item desenhos">
                    <h3>DESENHOS</h3>
                </div>
                <div class="item contatos">
                    <h3>CONTATO</h3>
                </div>
                <div class="item ajude">
                    <h3>AJUDE</h3>
                </div>
                <div class="item sobre">
                    <h3>SOBRE</h3>
                </div>
                <div class="item lupa">
                    <h3><i class="fa-solid fa-magnifying-glass"></i></h3>
                </div>
            </div>
            <div class="contacts">
                <div class="contact-card apps">
                    <h3>NOSSOS APPS</h3>
                </div>
                <div class="contact-card channel">
                    <h3>NOSSO CANAL</h3>
                </div>
            </div>
        </div>
    </section>
    <main>
        <div class="main-content">
            <div class="first-column">
                <div class="main-box">
                    <div class="header-main-box">
                        <div class="title">
                            <h4>JOGUE AGORA</h4>
                        </div>
                        <div class="players">
                            <div class="people-group">
                                <img src="src/images/grupo-de-pessoas.png" alt="grupo-de-pessoas.png">
                            </div>
                            <div class="numbers">
                                <div class="number one">
                                    <h4>0</h4>
                                </div>
                                <div class="number two">
                                    <h4>0</h4>
                                </div>
                                <div class="number three">
                                    <h4>0</h4>
                                </div>
                                <div class="number four">
                                    <h4>0</h4>
                                </div>
                                <div class="number five">
                                    <h4>0</h4>
                                </div>
                            </div>
                            <div class="playing-now">
                                <h4>Jogando agora</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="second-column">

            </div>
        </div>
    </main>
    <script src="src/javascript/script.js"></script>
</body>
</html>
